kind: ConfigMap
apiVersion: v1
metadata: 
  name: backend
data:
  DB_HOST: mysql    #mysql component service name

---

kind: Deployment
apiVersion: apps/v1
metadata:
  name: backend
  namespace: expense
  # these labels are deployment related labels
  labels:
    component: backend              #labels we can give anythig as required
    project: expense
    tier: app
spec:
  replicas: 2
  selector:
    matchLabels:
    component: backend
    project: expense
    tier: app
  # pod definition
  template:
    metadata: 
      labels:
        component: backend
        project: expense
        tier: app
    spec:
      containers:
      - name: backend
        image: saipavan9594/backend:v1.0
        envFrom:
        - configMapRef:
            name: backend
          

---

apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: expense        # make sure to add the namespace
spec:
  selector:
    component: backend
    project: expense
    tier: app
  ports:
  - protocol: TCP
    port: 8080 #service-port
    targetPort: 8080 #target-port
